

<th:block th:fragment="content">
    <div class="row">
        <div class="col-md-8 col-md-offset-2 well">


            <h1>Admin Update Form</h1>
            <!-- 	create form  start-->

            <form action="#" th:action="@{/admins/update/__${admin.id}__}" th:object="${admin}" method="post">
                <div class="col-md-4">

                    <div class="form-group">
                        <label for="InputLkdNo">LKD NO</label> <input type="text"
                                                                      class="form-control" id="lkdNo"
                                                                      placeholder="LKD No"
                                                                      th:field="*{lkdNo}" th:value="*{lkdNo}">
                    </div>

                    <div class="form-group">
                        <label for="InputName">Name</label> <input type="text"
                                                                   class="form-control" id="name" placeholder="Name"
                                                                   th:field="*{name}" th:value="*{name}">
                    </div>
                    <div class="form-group">
                        <label for="InputSurname">Surname</label> <input type="text"
                                                                         class="form-control" id="surname"
                                                                         placeholder="Surname"
                                                                         th:field="*{surname}"
                                                                         th:value="*{surname}">
                    </div>

                    <div class="form-group">
                        <label for="InputEmail">Email address</label> <input type="email"
                                                                             class="form-control" id="email"
                                                                             placeholder="Email"
                                                                             th:field="*{email}"
                                                                             th:value="*{email}">
                    </div>
                    <div class="form-group">
                        <label for="InputPassword1">Password</label> <input
                            type="password" class="form-control" id="password"
                            placeholder="Password" th:field="*{password}" th:value="*{password}">
                    </div>

                    <!--Password Again:-->
                    <div class="form-group">
                        <label for="InputPassword2">Password Again</label> <input
                            type="password" class="form-control" name="passwordAgain"
                            placeholder="Password Again">
                    </div>


                    <div class="form-group">
                        <label for="InputBirthdate">BirthDate</label> <input type="number"
                                                                             class="form-control" id="birthDate"
                                                                             placeholder="Birth Date"
                                                                             th:field="*{birthDate}"
                                                                             th:value="*{birthDate}">
                    </div>


                    <div class="form-group">
                        <label for="InputLkdNo">Phone</label> <input type="text"
                                                                     class="form-control" id="phone" placeholder="Phone Number"
                                                                     th:field="*{phone}" th:value="*{phone}">
                    </div>

                    <div class="form-group">
                        <label for="InputTckn">TC</label> <input type="text"
                                                                 class="form-control" id="tckn" placeholder="TCKN"
                                                                 th:field="*{tckn}" th:value="*{tckn}">
                    </div>
                    <button type="submit" class="btn btn-info" th:type="submit">Submit</button>

                </div>
            </form>

            <!-- 	create form  stop-->
        </div>
    </div>

</th:block>
</body>
</html>
