<div th:fragment="content">

	<div class="container">
		<div class="text-center"><h1>Courses</h1></div>
		<br>

		<table class="table table-hover">
			<thead>
				<th>ID</th>
				<th>Name</th>
				<th>Description</th>
				<th>Prerequirities</th>
				<th>Detail Page Link</th>
				<th>Status</th>
			</thead>
			<tbody>
				<tr th:each="course : ${courseList}">

					<td th:text="${course.id}"></td>

					<td th:text="${course.name}"></td>

					<td th:text="${course.description}"></td>

					<td th:text="${course.prerequisities}"></td>

					<td th:text="${course.detailPageLink}"></td>
					<th:block th:if= "${course.active}"><td>Aktif</td></th:block>
					<th:block th:if= "!${course.active}"><td>Pasif</td></th:block>
					<td>
						<a th:href="@{/courses/update/__${course.id}__}" class="btn btn-primary">Edit</a>
								
						</form>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
